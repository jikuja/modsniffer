group 'io.github.jikuja'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'com.github.johnrengelman.shadow'

sourceCompatibility = 1.6
targetCompatibility = 1.6

buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.0'
    }
}

repositories {
    mavenCentral()
}

apply plugin: 'application'
apply plugin: 'com.github.johnrengelman.shadow'

dependencies {
    compile 'org.codehaus.mojo:animal-sniffer:1.13'
    //compile 'org.apache.commons:commons-lang3:3.4'
    compile 'com.google.guava:guava:18.0'
    //compile 'org.ow2.asm:asm-all:5.0.3'
    // download manually
    //compile 'org.codehaus.mojo.signature:java16:1.1'

    //testCompile group: 'junit', name: 'junit', version: '4.11'
}

mainClassName = 'io.github.jikuja.modsniffer.ModSniffer'
jar {
    manifest {
        attributes 'Main-Class': 'io.github.jikuja.modsniffer.ModSniffer'
    }
}
